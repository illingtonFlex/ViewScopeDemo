<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Unexpected Exception</title>
    </h:head>

    <h:body styleClass="exception-body error-page">
	
        <div class="exception-type"></div>
      
        <div class="card exception-panel">
        	
             <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <h1>Yikes, that's a problem!</h1>
            <div class="exception-detail">
            	<p style="text-align: center">INTERNAL SERVER ERROR</p>
            </div>
        </div>
    </h:body>

</html>
